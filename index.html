<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyanoPortal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <div id="header">
        <button id="darkModeToggle">Dark Mode</button>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- TRIP SHEET TITLE -->
    <section>
        <h2 style="text-align:center; margin-bottom:1rem;">Trip Sheet</h2>

        <!-- FORM GRID -->
        <div class="grid" style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">

            <div>
                <label for="driverName">Driver Name</label>
                <input type="text" id="driverName" readonly>
            </div>

            <div>
                <label for="tripDate">Trip Date</label>
                <input type="date" id="tripDate">
            </div>

            <div>
                <label for="vanId">Van ID</label>
                <input type="text" id="vanId">
            </div>

            <div>
                <label for="tripType">Trip Type</label>
                <input type="text" id="tripType">
            </div>

            <div>
                <label for="rrNumber">RR #</label>
                <input type="text" id="rrNumber">
            </div>

            <div>
                <label for="hallconNumber">Hallcon #</label>
                <input type="text" id="hallconNumber">
            </div>

            <div>
                <label for="dispatcherNumber">Dispatcher #</label>
                <input type="text" id="dispatcherNumber">
            </div>

            <div>
                <label for="crewNames">Crew Names</label>
                <textarea id="crewNames"></textarea>
            </div>

            <div>
                <label for="destination">Destination</label>
                <input type="text" id="destination">
            </div>

            <div>
                <label for="startOdometer">Start Odometer</label>
                <input type="number" id="startOdometer">
            </div>

        </div>

        <!-- TABLE -->
        <h3 style="margin-top:2rem;">Stops</h3>

        <div class="table-wrapper">
            <table id="stopsTable">
                <thead>
                    <tr>
                        <th>Stop #</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Odometer</th>
                        <th>Why?</th>
                        <th>Wait (min)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="stopsBody"></tbody>
            </table>
        </div>

        <button id="addStopRow">Add Stop</button>
        <button id="removeStopRow">Remove Last Stop</button>

        <div style="margin-top:2rem;">
            <button id="submitTrip">Submit Trip</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
